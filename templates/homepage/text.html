{% extends "homepage/base.html" %}
{% load static %}
{% block cssblock %}
    <link rel="stylesheet" href="{% static 'homepage/css/text.css' %}">
{% endblock %}
{% block tts_content %}
    <div class="input-option-container">
        <a href="#" class="text-input-option input-option active">
            <i class="fa-solid fa-font" class="input-logo"></i>
            <span class="input-text">Text</span>
        </a>
        <a href="{% url 'homepage:file' %}" class="file-input-option input-option not-active">
            <i class="fa-solid fa-file" class="input-logo"></i>
            <span class="input-text">File</span>
        </a>
    </div>
    <form method="post" id="tts-wrapper" class="tts-wrapper">
        {% csrf_token %}
        <div class="text-input">
            <textarea name="text" class="from-text" placeholder="Enter text" style="border: none;"></textarea>
        </div>
        <div style="border-bottom: 1px solid #0f0e0e;"></div>
        <div style="display: flex; justify-content: space-evenly;align-items: center;height: 60px;">
            <div class="lang-options-wrapper">
                <label for="langs">Select Language:</label>
                <select id="langs" name="cars">
                    <option value="vietnamese">Vietnamese</option>
                    <option value="english">English</option>
                </select>
            </div>
            <button id="text-input-btn">Text To Speech</button>
        </div>
    </form>
{% endblock tts_content %}
